<body>

  <section class="pt-4 pt-md-11">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-5 col-lg-6 order-md-2">

                <h1 class="display-3 text-center text-md-start">
                    Add <span class="text-primary">Player</span>. 
                </h1>
                
            </div>
            <div class="col-12 col-md-7 col-lg-6 order-md-1" data-aos="fade-up">
                <div class="container">
                    <div class="title">Player</div>
                    <form id="formPlayer" action="#" >
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Full Name</span>
                                <input type="text" id="fullName" placeholder="Team Full Name" required>
                            </div>
                            
                            <div class="input-box">
                                <span class="details">From Team</span>
                                <input type="text" id="shortName" placeholder="Enter the Initials" required>
                            </div>

                            <div class="input-box">
                                <span class="details">Description</span>
                                <input type="text" id="description" placeholder="Any details" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Price</span>
                                <input type="text" id="price" placeholder="Season Price" required>
                            </div>

                            <div class="input-box">
                                <span class="details">Player Image</span>
                                <input type="text" id="picture" placeholder="Player Image Link" required>
                            </div>

                            <div class="playing-details">
                              <input type="radio" value="yes" name="retired" id="dot-1">
                              <input type="radio" value="no" name="retired" checked id="dot-2">
                              <span class="playing-title">Retired</span>
                              <div class="category">
                                <label for="dot-1">
                                  <span class="dot one"></span>
                                  <span class="playing">Yes</span>
                                </label>
                                <label for="dot-2">
                                  <span class="dot two"></span>
                                  <span class="playing">no</span>
                                </label>
                              </div>
                            </div>

                            <div class="button">
                                <input id="submit" type="submit" value="Submit">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- / .row -->
    </div>
    <!-- / .container -->
</section>
